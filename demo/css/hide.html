<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>三角形</title>
  </head>
  <style>
    body {
      padding: 0px;
      margin: 0px;
    }
    section {
      margin-bottom: 20px;
      border-bottom: 10px solid #333;
    }
    section > div {
      height: 100px;
      background-color: #3acec1;
    }

    .section-1 > div {
      display: none;
    }
    .section-2 > div {
      visibility: hidden;
    }
    .section-3 > div {
      opacity: 0;
    }
  </style>

  <body class="X6-web">
    <section class="section-1">
      <h1>display:none</h1>
      <div></div>
    </section>
    <section class="section-2">
      <h1>visibility: hidden</h1>
      <div></div>
    </section>
    <section class="section-3">
      <h1>opacity</h1>
      <div></div>
    </section>
  </body>
</html>
