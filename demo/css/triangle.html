<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>三角形</title>
  </head>
  <style>
    .triangle-1 {
      height: 0px;
      width: 0px;
      border-color: transparent #3acec1 transparent transparent;
      border-style: solid;
      border-width: 100px;
    }

    .triangle-2 {
      height: 0px;
      width: 0px;
      border-top: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 50px solid #3acec1;
      border-left: 50px solid transparent;
    }
  </style>

  <body class="X6-web">
    <section>
      <div class="triangle-1"></div>
    </section>
    <section>
      <div class="triangle-2"></div>
    </section>
  </body>
</html>
